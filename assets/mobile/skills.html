<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL</title>
</head>
<body>
    <section id="COMPETENCE">
        <div class="skill">
            <h2 class="title" id="skill">COMPETENCE</h2>
                <div class="contenair-skill">
                <div class="skill__progress_bar">
                    <div>
                        <h2 class="front-end">FRONT-END</h2>
                        <div class="info__bar">
                            HTML5 <span>90%</span>
                        </div>
                        <div class="bar">
                            <div class="html5 progress__bar"></div>
                        </div>
                    </div>
                    <div>
                        <div class="info__bar">
                            CSS3 / SCSS <span>80%</span>
                        </div>
                        <div class="bar">
                            <div class="css3 progress__bar"></div>
                        </div>
                    </div>
                    <div>
                        <div class="info__bar">
                            JavaScript / TypeScript <span>20%</span>
                        </div>
                        <div class="bar">
                            <div class="javascript progress__bar"></div>
                        </div>
                    </div>                   
                </div>
                <!-- back-end  -->
                <div class="skill__progress_bar">
                    <div>
                        <H2>BACK-END</H2>
                    </div>
                    <div>
                        <div class="info__bar">
                            Python3 <span>10%</span>
                        </div>
                        <div class="bar">
                            <div class="python3 progress__bar"></div>
                        </div>
                    </div>
                    <div>
                        <div class="info__bar">
                            PHP7 <span>10%</span>
                        </div>
                        <div class="bar">
                            <div class="php progress__bar"></div>
                        </div>
                    </div>
                    <div>
                        <div class="info__bar">
                            MySQL <span>10%</span>
                        </div>
                        <div class="bar">
                            <div class="mysql progress__bar"></div>
                        </div>
                    </div>                   
                </div> 
            </div>
        </div>
    </section>
</body>
</html>
